<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Basics</title>
    <!-- <style>
        /* body{
            background-color: rgba(206, 255, 255, 0.69);
            color: rgb(17, 73, 73);
        } */    
    </style> -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="class1" id="id1" style="color: brown;"><h1>1234</h1></div>  <!-- Priority Sequence: class < id < inline css  -->
    <div>
        <ul class="class1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div> 

    <div>
        <input type="text" class="inputCls">
    </div>

    <div>
        <table class="tbl">
            <thead>
                <tr>
                    <th class="tbl-head">A</th>
                    <th class="tbl-head">B</th>
                    <th class="tbl-head">C</th>
                </tr>
            </thead>
            <tbody>
                <td class="tbl-cell">1</td>
                <td class="tbl-cell">2</td>
                <td class="tbl-cell">3</td>
            </tbody>
        </table>
    </div>

    <div>
        <form action="" class="form">
            <div>
                <label for="" class="form-row-label">Email</label>
                <input type="text" placeholder="Please Enter email" class="form-row-input"/> 
            </div>

            <div>
                <label for="" class="form-row-label">Password</label>
                <input type="password" placeholder="Please Enter Passowrd" class="form-row-input"/> 
            </div>
        </form>
    </div>

    
    <div class="animation-container">
        
    </div>


</body>
</html>
